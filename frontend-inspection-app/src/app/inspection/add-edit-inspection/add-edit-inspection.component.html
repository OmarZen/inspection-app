<form>
  <!-- Inspection Type -->
  <div class="mb-3">
    <label for="inspectionTypeId" class="form-label">Inspection Type</label>
    <input type="text" class="form-control" name="inspectionTypeId" [(ngModel)]="inspectionTypeId" *ngIf="inspection.id!=0" disabled>
    <select class="form-control" name="inspectionTypeId" id="inspectionTypeId" [(ngModel)]="inspectionTypeId" *ngIf="inspection.id==0">
      <option *ngFor="let type of inspectionTypesList$|async" [value]="type.id">{{type.inspectionName}}</option>
    </select>
  </div>

  <!-- Status -->
  <div class="mb-3">
    <label for="status" class="form-label">Status</label>
    <select class="form-control" name="status" id="status" [(ngModel)]="status">
      <option *ngFor="let status of statusList$|async" [value]="status.statusOption">{{status.statusOption}}</option>
    </select>
  </div>

  <!-- Comments -->
  <div class="mb-3">
    <label for="comments" class="form-label">Comments</label>
    <input type="text" class="form-control" [(ngModel)]="comments" name="comments">
  </div>

  <!-- Latitude -->
  <div class="mb-3">
    <label for="latitude" class="form-label">Latitude</label>
    <input type="number" class="form-control" name="latitude" [(ngModel)]="latitude" step="any">
  </div>

  <!-- Longitude -->
  <div class="mb-3">
    <label for="longitude" class="form-label">Longitude</label>
    <input type="number" class="form-control" name="longitude" [(ngModel)]="longitude" step="any">
  </div>

  <!-- Add / Update Button -->
  <button (click)="addInspection()" *ngIf="inspection.id==0" class="btn btn-primary">
    Add
  </button>
  <button (click)="updateInspection()" *ngIf="inspection.id!=0" class="btn btn-primary">
    Update
  </button>
</form>
